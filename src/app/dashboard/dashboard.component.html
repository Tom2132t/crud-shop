<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" routerLink="/" aria-label="Example icon-button with menu icon">
     <mat-icon>supervised_user_circle</mat-icon>
   </button>
   <span style="margin-left: 10px;">My Angular Project</span>
   <span class="example-spacer"></span>
   <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
 </mat-toolbar>

<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Job</th>
            <td mat-cell *matCellDef="let row"> {{row.job}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Hours </th>
            <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
          </ng-container>
  
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.salary | currency}} </td>
          </ng-container>
  
          <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
            <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button (click)="editEmployer(row)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="deleteEmployer(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
