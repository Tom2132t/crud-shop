<h1 mat-dialog-title>Add Employer Form</h1>
<form [formGroup]="employerForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input formControlName="fullName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Job</mat-label>
        <mat-select formControlName="job" placeholder="job">
            <mat-option value="Informatics">Informatics</mat-option>
            <mat-option value="Lawyer">Lawyer</mat-option>
                <mat-option value="Doctor">Doctor</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Business Hours</h1></label>
      <mat-radio-group formControlName="hours" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let hours of hoursList" [value]='hours'>
          {{hours}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input formControlName="salary" matInput type="number" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>
</div>
</form>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
<button style="margin-left: 8px;" mat-raised-button color="primary" [disabled]="employerForm.invalid" (click)="addEmployer()">{{actionBtn}}</button>
</div>
